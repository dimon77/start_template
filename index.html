    <body class="index">




        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
        <script type="text/javascript" src="js/jquery.localScroll.min.js"></script>
        <script type="text/javascript" src="swipebox/js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="material/js/material.min.js"></script>
        <script type="text/javascript" src="material/js/ripples.min.js"></script>
        <script type="text/javascript">
            //нахождение ширины скролбара
            var div = document.createElement('div');
            div.style.overflowY = 'scroll';
            div.style.width = '50px';
            div.style.height = '50px';
            div.style.visibility = 'hidden';
            document.body.appendChild(div);
            var scrollWidth = div.offsetWidth - div.clientWidth;
            document.body.removeChild(div);
        </script>
        <script type="text/javascript">

            $.material.init();
            $('.swipebox').swipebox({
                hideBarsDelay: 0, // delay before hiding bars on desktop
                hideCloseButtonOnMobile: true,
                useSVG: true,
                autoplayVideos: true,
                //                    loopAtEnd: true,
            })
        </script>

        <script type="text/javascript">
            $('[data-placement]').tooltip({'animation': false, 'trigger': 'hover'});
            $('#homenav').localScroll({
                hash: false,
                offset: {
                    top: 0
                },
                duration: 800,
                easing: 'easeInOutQuint'
            })
            $('.locallink').localScroll({
                hash: false,
                offset: {
                    top: 0
                },
                duration: 800,
                easing: 'easeInOutQuint',
                onBefore: function (e, anchor, $target) {
                    $('.navbar-collapse').collapse('hide');
                }
            })
        </script>

    </body>
